<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Higher Cognizance</title>
    <link rel="stylesheet" type="text/css" href="../STYLING/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!--HEADER SECTION-->

    <header class="header-section">
      <div class="nav-container">
        <a href="home.html" class="logo-link">
          <img class="logo" src="logo2.png" alt="Higher Cognizance Logo" />
        </a>

        <!---NAVIGATION BAR-->

        <nav class="navbar">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
            <li><a href="about.html">About Us</a></li>
          </ul>
        </nav>
        <button>Donate</button>
      </div>
    </header>

    <!--MAIN SECTION-->

    <main>
      <section>
        <div class="form">
          <form target="_blank" method="GET" id="form">
            <h2>Contact Us here</h2>
            <label for="name">Your name:</label><br />
            <input
              type="text"
              id="name"
              name="name"
              value=""
              placeholder="Enter your name here..."
            /><br />
            <label for="email">Your email:</label><br />
            <input
              type="email"
              id="email"
              name="email"
              value=""
              placeholder="Enter your email address here..."
            /><br />
            <label for="website">Your website:</label><br />
            <input
              type="url"
              id="url"
              name="url"
              value=""
              placeholder="Enter your URL here..."
            /><br />
            <label for="subject">Subject:</label><br />
            <input
              type="text"
              id="subject"
              name="subject"
              value=""
              placeholder="Subject"
            /><br />
            <label for="message">Your Message:</label><br /><br />
            <textarea></textarea><br />
            <input type="submit" value="Submit" />
          </form>
        </div>
      </section>
    </main>

    <!--FOOTER SECTION-->
    <footer>
      <h3>Follow us on :</h3>
      <div class="sm-icons">
        <a
          href="https://www.facebook.com/highercognizance/"
          class="fa fa-facebook"
        ></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-linkedin"></a>
        <a href="#" class="fa fa-youtube"></a>
      </div>
    </footer>
  </body>
</html>
